<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/62a8900277.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="page-body">
    <header><img src="images/logo.svg" alt="logo" class="logo"></header>
    <main>
      <div class="container">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/abhinav-gif">Abhinav Singh</a>.
      </p>
      <div class="icons">
        <a href="https://www.facebook.com/" aria-label="Facebook icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/?lang=en" aria-label="Twitter icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/" aria-label="Instagram icon"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>
</body>

</html>
